<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        navigator.geolocation.getCurrentPosition(function (location) {
          console.log(location.coords.latitude);
          console.log(location.coords.longitude);
          console.log(location.coords.accuracy);
          var lat = location.coords.latitude;
          var long = location.coords.longitude;
          document.getElementById("lat").innerHTML = lat;
          document.getElementById("long").innerHTML = long;
        });
      };
    </script>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        flex-direction: column;
      "
    >
      <div>
        <embed
          src="http://192.168.43.1:6677"
          style="width: 100vw; height: 100vh"
        />
      </div>
      <div style="text-align: center; background-color: bisque">
        <p style="width: 100%; background-color: azure">
          Location Coordinates:-
        </p>
        <p style="width: 100%; background-color: rgb(80, 175, 175)">
          Latitude:- <span id="lat"></span>
        </p>
        <p style="width: 100%; background-color: rgb(116, 54, 100)">
          Longitude:- <span id="long"></span>
        </p>
      </div>
    </div>
  </body>
</html>
